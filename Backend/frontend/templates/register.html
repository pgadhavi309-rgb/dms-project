{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Username:</label>
    {{ form.username(size=32) }}<br>
    <label>Password:</label>
    {{ form.password(size=32) }}<br>
    <label>Role:</label>
    {{ form.role() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
